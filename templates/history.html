{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .history_item {
        @apply flex items-center justify-between py-2 border-b border-gray-200;
      }
      .history_item_date {
        @apply text-sm text-[var(--text-secondary)];
      }
      .history_item_description {
        @apply text-base text-[var(--text-primary)];
      }
      
      [data-theme="dark"] .history_item {
        @apply border-gray-700;
      }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[var(--background-color)]">
    <div class="relative flex size-full min-h-screen flex-col justify-between overflow-x-hidden">
        <div class="flex-grow">
            <header class="sticky top-0 z-10 bg-[var(--background-color)] shadow-sm">
                <div class="flex h-16 items-center px-4">
                    <a href="/" class="text-[var(--text-primary)]">
                        <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                        </svg>
                    </a>
                    <h1 class="flex-1 text-center text-xl font-bold tracking-tight text-[var(--text-primary)] pr-6">Historique</h1>
                </div>
            </header>
            <main class="px-4 pb-24" id="history-main">
                <!-- Le contenu sera généré dynamiquement par JavaScript -->
                <div id="no-history" class="mt-8 text-center text-[var(--text-secondary)]" style="display: none;">
                    <p>Aucun historique disponible</p>
                </div>
            </main>
        </div>
    </div>

<script src="/static/js/history.js"></script>
</body>

</html>
{% endblock %}
